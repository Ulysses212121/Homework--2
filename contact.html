            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        <form class="container">
            <h2 class="display-4 title">Contact</h2>
            <hr class="my-4">
            <div class="form-group">
                <label for="input1">Name:</label>
                <input type="text" class="form-control" id="input1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="input2">Email Address:</label>
                <input type="email" class="form-control" id="input2" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="textbox1">Message:</label>
                <textarea class="form-control" id="textbox1" rows="10"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </section>
